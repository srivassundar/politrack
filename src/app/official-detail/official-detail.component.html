<div *ngIf="official">

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <img style="max-width: 500px" src="{{official.thumbnail}}">
      </div>
      <div class="col-md-5">
        <h2>{{official.title}}</h2>
        <p id="tagline"> {{category.name}} | Created by {{official.userName}}</p><br>
        <div class="dateDiv">
          <img style="max-width: 50px" id="calendarIcon" src="./../../assets/icons/calendar.png">
          <span>{{official.date}}</span> <br />
          <span>{{official.timeOfEvent}}</span>
        </div><br>
        <div class="locationDiv">
          <img style="max-width: 50px" id="locationIcon" src="./../../assets/icons/pin2.png">
          <span>{{official.locationName}}</span><br />
          <span>{{official.address}}</span>
        </div><br>
        <div class="timeDiv">
          <img style="max-width: 50px" id="timeIcon" src="./../../assets/icons/clock.png">
          <span>{{official.timeLeft}} days left to sign up</span>
        </div>

        <!-- <progress-bars [isDetail]="true" [resources]="official.resources"></progress-bars> -->

      </div>
    </div>

    <h3 class="detailsHeader">Biography</h3>
    <span class="prjDesc">{{official.description}}</span>
    <!--   <div>
      <label>Comment: </label>
      <input [(ngModel)]="official.title" placeholder="Enter comment" />
    </div> -->
    <h3 class="tagsHeader">Tags</h3>
    <div class="tagButtons">
    <button>{{official.tag.split(",")[0]}}</button>
    <button>{{official.tag.split(",")[1]}}</button>
    </div>

        <!--<button>tagList[i]</button>;-->
      <!---->
    <!--</script>-->
  </div>

</div>
