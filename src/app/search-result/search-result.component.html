<h1 class="breadcrumb">Showing results for: {{search_keyword}}</h1>
<br><br clear="all" />
<div class="grid grid-pad">
  <div class="topGrid">
  <div class="col-md-3 text filter-sorting">
    <h3 class="filter-sorting-text">Sort: </h3>
      <form class="filter-sort-font" action="">
        <input id="rel" type="radio" #sortRelevance name="sort" value="relevance" (change)="sortBy = (sortRelevance.value); sort()" checked>
        <label for="rel">Relevance</label>
        <br>
        <input id="fname" type="radio" #sortFirst name="sort" value="firstName" (change)="sortBy = (sortFirst.value); sort()">
        <label for="fname">First Name</label>
        <br>
        <input id="lname" type="radio" #sortLast name="sort" value="lastName" (change)="sortBy = (sortLast.value); sort()">
        <label for="lname">Last Name</label>
        <br>
      </form>

    <h3 class="filter-sorting-text">Filter:</h3>
    <button class="home-button" onclick="$('input:checkbox').removeAttr('checked')" (click)="clear_filter()" >Clear all filters</button>
    <form class="filter-sort-font" action="">
      <h4 class="filter-sorting-text">Political Party: </h4>
      <div id="filter">
        <input id="dem" type="checkbox" #d name="democrat" value="democrat" (change)="democrat = d.checked; filter()">
        <label for="dem">Democrat</label>
        <br>
        <input id="repu" type="checkbox" #r name="republican" value="republican" (change)="republican = r.checked; filter()">
        <label for="repu">Republican</label>
        <br>
        <input id="indep" type="checkbox" #i name="independent" value="independent" (change)="independent = i.checked; filter()">
        <label for="indep">Independent</label>
        <br>
      </div>
      <h4 class="filter-sorting-text">Filter by state: </h4>

  <div class="search-results-list">
    <div *ngFor="let official of search_result" [routerLink]="['/detail', official.name]" class="col-md-3 official-lists">
      <div class="hover-effect">
        <div *ngIf="official.gender=='M'">
          <img class="hover-effect" src="{{official.img_url}}" onError="this.src='./assets/thumbnails/placeholder_male.png'" style=" display: block; margin-left: auto; margin-right: auto;width:161px; height:200px;">
        </div>
        <div *ngIf="official.gender=='F'">
          <img class="hover-effect" src="{{official.img_url}}" onError="this.src='./assets/thumbnails/placeholder_female.png'" style=" display: block; margin-left: auto; margin-right: auto;width:161px; height:200px;">
        </div>

        <p class="smaller-font">{{official.name}}</p>
        <h4>({{official.party}} - {{official.state}})</h4>
        <p class="bigger-font">{{official.role}}</p>
        <p style="text-align:center; font-family:'whitneyHTF-semibold';">{{official.date}}</p>
      </div>
