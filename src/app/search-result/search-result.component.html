<h1>Showing results for: {{search_keyword}}</h1>
<br><br clear="all" />
<div class="grid grid-pad">
  <div class="topGrid">

  <div class="left-sidebar">
  <select placeholder="Sort by">
    <option value="sortBy">Sort by</option>
    <option value="firstname">First Name</option>
    <option value="lastname">Last Name</option>
    <option value="year">Year Elected</option>
  </select>
  </div>

  </div>
  <div class="search-results-list">
  <div *ngFor="let official of search_result" [routerLink]="['/detail', official.name]" class="col-md-3 official-lists">
    <div *ngIf="official.gender=='M'">
    <img src="{{official.img_url}}" onError="this.src='./assets/thumbnails/placeholder_male.png'" style="width:150px; height:200px;">
    </div>
    <div *ngIf="official.gender=='F'">
    <img src="{{official.img_url}}" onError="this.src='./assets/thumbnails/placeholder_female.png'" style="width:150px; height:200px;">
    </div>
    <h2>{{official.name}}</h2>
    <h4>({{official.party}} - {{official.state}})</h4>
    <p>{{official.role}}</p><br>
    <br>
    <p style="text-align:center; font-family:'whitneyHTF-semibold';">{{official.date}}</p>
  </div>
  </div>
</div>
