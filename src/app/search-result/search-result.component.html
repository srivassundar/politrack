<h1 class="breadcrumb">Showing results for: {{search_keyword}}</h1>
<br><br clear="all" />
<div class="grid grid-pad">
  <div class="topGrid">
  <div class="col-md-3 text filter-sorting">
      <h3 class="section-heading"><b>Filter</b></h3>
          <h4 class="filter-sorting-text">Political Party: </h4>
              <form action="">
                  <input type="checkbox" #d name="democrat" value="democrat" (change)="democrat = d.checked; filter()"> Democrat<br>
                  <input type="checkbox" #r name="republican" value="republican" (change)="republican = r.checked; filter()"> Republican<br>
                  <input type="checkbox" #i name="independent" value="independent" (change)="independent = i.checked; filter()"> Independent<br>
              </form>
  
          <h4 class="filter-sorting-text">Sort: </h4>
              <form action="">
                  <input type="radio" #sortFirst name="sort" value="firstName" (change)="sort(sortFirst.value)"> First Name<br>
                  <input type="radio" #sortLast name="sort" value="lastName" (change)="sort(sortLast.value)"> Last Name<br>
              </form>
  </div>

  </div>
  <div class="search-results-list">
  <div *ngFor="let official of search_result" [routerLink]="['/detail', official.name]" class="col-md-3 official-lists">
    <div *ngIf="official.gender=='M'">
    <img src="{{official.img_url}}" onError="this.src='./assets/thumbnails/placeholder_male.png'" style=" display: block; margin-left: auto; margin-right: auto;width:161px; height:200px;">
    </div>
    <div *ngIf="official.gender=='F'">
    <img src="{{official.img_url}}" onError="this.src='./assets/thumbnails/placeholder_female.png'" style=" display: block; margin-left: auto; margin-right: auto;width:161px; height:200px;">
    </div>
    <h2>{{official.name}}</h2>
    <h4>({{official.party}} - {{official.state}})</h4>
    <p>{{official.role}}</p><br>
    <br>
    <p style="text-align:center; font-family:'whitneyHTF-semibold';">{{official.date}}</p>
  </div>
  </div>
</div>
