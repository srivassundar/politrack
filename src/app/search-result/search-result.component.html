  <div *ngFor="let official of search_result" [routerLink]="['/detail', official.name]" class="col-sm-6 col-md-3 official-lists">
    <img src="{{official.img_url}}" style=" display: block; margin-left: auto; margin-right: auto;width:161px; height:200px;">
    <h2>{{official.name}}</h2>
    <h4>({{official.party}} - {{official.state}})</h4>
    <p>{{official.role}}</p><br>
    <br>
    <p style="text-align:center; font-family:'whitneyHTF-semibold';">{{official.date}}</p>
