<section id="sidebar">
    <div class="container">
        <div class="row">
            <div class="col-md-3 text">
                <h3 class="section-heading"><b>Filter</b></h3>
                <h4>Political Party: </h4>
                <form action="">
                    <input type="checkbox" name="democrat" value="democrat"> Democrat<br>
                    <input type="checkbox" name="republican" value="republican"> Republican<br>
                    <input type="checkbox" name="independent" value="independent"> Independent<br>
                </form>

                <h4>Sort: </h4>
                <form action="">
                    <input type="radio" name="sort" value="First Name"> First Name<br>
                    <input type="radio" name="sort" value="Last Name"> Last Name<br>
                    <input type="radio" name="sort" value="Year Elected"> Year Elected<br>
                </form>
            </div>

            <div class="col-md-9 text">
                <img width="80px" height="100px" src="img/johnLewis.jpg"/>
                <h3 class="section-heading"><a href="john-lewis.html">John Lewis</a></h3>

                <hr>
            </div>

            <div class="col-md-9 text">
